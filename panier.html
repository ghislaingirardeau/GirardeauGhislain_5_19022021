<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/2cf556db96.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="container">
        <h1 class="text-dark text-center float-md-left mt-md-3"><i class="fas fa-shopping-cart mr-2"></i>Orinoco</h1>

        <nav class="navbar navbar-expand row">
            <ul class="navbar-nav col-12 justify-content-md-end font-weight-bold pt-2">
                <li class="nav-item active col-3 col-md-4 col-lg-2">
                    <a href="index.html" class="nav-link text-center"> <p>Accueil</p> </a>
                </li>
                <li class="nav-item col-9 col-md-8 col-lg-5">
                    <a href="panier.html" class="nav-link text-right text-lg-center">
                        <Span id="Compteur__panier"></Span>
                        <i class="fas fa-shopping-cart mr-2"></i> 
                        <p class="list-inline-item">Mon Panier</p> 
                    </a>
                </li>
            </ul>
        </nav>

    </header>

    <main class="container rounded pb-3">
        <h2 class="row col-12 px-md-5 py-4 border-bottom border-dark">Récapitulatif de mon panier</h2>
        <section class="table--border">
        <table class="container">
            <thead class="bg-light font-weight-bold font-italic container border-dark border-bottom">
                <tr class="row text-center py-3 justify-content-end">
                    <td class="col-0 col-sm-3"></td>
                    <td class="col-6 col-sm-2">nom</td>
                    <td class="col-6 col-sm-2">prix</td>
                    <td class="col-6 col-sm-3">quantités</td>
                    <td class="col-6 col-sm-2">Total Unitaire</td>
                </tr>
            </thead>
            <tbody id="produit_Panier" class="bg-light container">

            </tbody>

            <tfoot class="bg-light pb-4 font-weight-bold container border-dark border-top">
                <tr class="row justify-content-end text-center">

                    <td class="col-4 col-sm-3">Quantité total <strong></strong></td>
                    <td class="col-4 col-sm-2">Prix total <strong></strong></td>
                </tr>
                <tr class="row justify-content-end text-center">
                    <td class="col-4 col-sm-7 mt-n4 text-right" rowspan="2">
                        <button type="button" id="btn_paniervide" class="btn btn-secondary">Vider le panier</button>
                    </td>
                    <td class="col-4 col-sm-3"></td>
                    <td class="col-4 col-sm-2"></td>
                </tr>
            </tfoot>
        </table>
        </section>
        <h2 class="row col-12 px-md-5 py-4 border-bottom border-dark">Finaliser votre commande</h2>
        
        <form action="post" class="py-5 bg-light rounded container">
            <label for="firstName" class="row">
                <p class="col-4">Prénom</p> 
                <input type="text" id="firstName" class="form-control champs col-6" required>
                <div class="feedback"></div>
            </label>
            <label for="lastName" class="row">
                <p class="col-4">Nom</p>
                <input type="text" id="lastName" class="form-control champs col-6" required>
                <div class="feedback"></div>
            </label>
            <label for="address" class="row">
                <p class="col-4">Votre address postale</p>
                <input type="text" id="address" class="form-control champs col-6" required>
                <div class="feedback"></div>
            </label>
            <label for="city" class="row">
                <p class="col-4">Votre ville</p>
                <input type="text" id="city" class="form-control champs col-6" required>
                <div class="feedback"></div>
            </label>
            <label for="email" class="row">
                <p class="col-4">Votre adresse e-mail</p>
                <input type="email" id="email" class="form-control col-6" placeholder="Jean-dupont@mail.fr" required>
                <div id="feedback--mail"></div>
            </label>
            <label for="submit">
                <input type="button" id="submit" value="Envoyer" class="btn btn-primary">
            </label>
        </form>


    </main>


    <!-- <script src="/javascript/recupdonnee.js"> </script> -->

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
