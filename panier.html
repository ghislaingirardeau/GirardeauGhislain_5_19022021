<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/2cf556db96.js" crossorigin="anonymous"></script>

    <title>Orinoco</title>

</head>

<body>
    <header class="container">
        <h1 class="text-dark text-center float-md-left mt-3">
            <i class="fas fa-shopping-cart mr-2"></i>
            Orinoco
        </h1>

        <nav class="navbar navbar-expand row">
            <ul class="navbar-nav col-12 justify-content-md-end font-weight-bold pt-2">
                <li class="nav-item active col-3 col-md-4 col-lg-2">
                    <a href="index.html" class="nav-link text-center"> 
                        <p>Accueil</p> 
                    </a>
                </li>
                <li class="nav-item col-9 col-md-8 col-lg-5">
                    <a href="panier.html" class="nav-link text-right text-lg-center">
                        <Span id="Compteur__panier"></Span>
                        <i class="fas fa-shopping-cart mr-2"></i> 
                        <p class="list-inline-item">Mon Panier</p> 
                    </a>
                </li>
            </ul>
        </nav>

    </header>

    <main class="container rounded pb-3">
        <h2 class="row col-12 px-md-5 py-4 border-bottom border-dark">
            Récapitulatif de mon panier
        </h2>
        <section class="table--border">
            <table class="container">
                <thead class="bg-light font-weight-bold font-italic container border-dark border-bottom">
                    <tr class="row text-center py-3 justify-content-end">
                        <td class="col-0 col-sm-3 order-0 order-sm-0"></td>
                        <td class="col-6 col-sm-2 order-1 order-sm-1">Nom</td>
                        <td class="col-6 col-sm-2 order-3 order-sm-2">Prix</td>
                        <td class="col-6 col-sm-3 order-2 order-sm-3">Quantités</td>
                        <td class="col-6 col-sm-2 order-4 order-sm-4">Total Unitaire</td>
                    </tr>
                </thead>
                <tbody id="produit_Panier" class="bg-light container">
                <!-- Bloc HTML recevant le contenu javascript -->
                </tbody>

                <tfoot class="bg-light pb-4 font-weight-bold container border-dark border-top">
                    <tr class="row justify-content-end text-center">
                        <td class="col-0 col-sm-2"></td>
                        <td class="col-0 col-sm-1"></td>
                        <td class="col-4 col-sm-4 text-right">
                            <button type="button" id="btn_paniervide" class="btn btn-secondary mt-2">Vider le panier</button>
                        </td>
                        <td class="col-4 col-sm-3 pt-2">Quantité total</td>
                        <td class="col-4 col-sm-2 pt-2">Prix total</td>
                    </tr>
                    <tr class="row justify-content-end text-center">
                        <td class="col-0 col-sm-2"></td>
                        <td class="col-0 col-sm-1"></td>
                        <td class="col-4 col-sm-4"></td>
                        <td class="col-4 col-sm-3"></td>
                        <td class="col-4 col-sm-2"></td>
                    </tr>
                </tfoot>
            </table>
        </section>

        <h2 class="row col-12 px-md-5 py-4 border-bottom border-dark">
            Finaliser votre commande
        </h2>
        
        <form class="py-5 bg-light rounded container">

            <div class="row my-2">            
                <p class="col-12 col-sm-3 col-lg-2">Prénom</p>
                <label for="firstName" class="col-10 col-sm-7">
                    <input type="text" id="firstName" class="form-control champs" required>
                </label>
                <div id="firstName--feedback" class="col-2 col-sm-2"></div>
            </div>

            <div class="row my-2">            
                <p class="col-12 col-sm-3 col-lg-2">Nom</p>
                <label for="lastName" class="col-10 col-sm-7">
                    <input type="text" id="lastName" class="form-control champs" required>
                </label>
                <div id="lastName--feedback" class="col-2 col-sm-2"></div>
            </div>

            <div class="row my-2">            
                <p class="col-12 col-sm-3 col-lg-2">Votre adresse postale</p>
                <label for="address" class="col-10 col-sm-7">
                    <input type="text" id="address" class="form-control champs" required>
                </label>
                <div id="address--feedback" class="col-2 col-sm-2"></div>
            </div>

            <div class="row my-2">            
                <p class="col-12 col-sm-3 col-lg-2">Votre ville</p>
                <label for="city" class="col-10 col-sm-7">
                    <input type="text" id="city" class="form-control champs" required>
                </label>
                <div id="city--feedback" class="col-2 col-sm-2"></div>
            </div>

            <div class="row my-2">            
                <p class="col-12 col-sm-3 col-lg-2">Votre adresse e-mail</p>
                <label for="email" class="col-10 col-sm-7">
                    <input type="email" id="email" class="form-control champs" placeholder="Jean-dupont@mail.fr" required>
                </label>
                <div id="email--feedback" class="col-2 col-sm-2"></div>
            </div>

            <label for="submit">
                <input type="button" id="submit" value="Envoyer" class="btn btn-primary mt-3">
            </label>
            <p id="erreur__form">* Veuillez saisir tous les champs du formulaire</p> 
        </form>
    </main>

    <script src="javascript/panier.js"> </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
